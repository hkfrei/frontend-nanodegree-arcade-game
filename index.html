<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Choose your player</h3>
    <div class="sprites">
        <button class="player">
            <img class="sprite" src="images/char-boy.png" alt="char-boy">
        </button>
        <button class="player">
            <img class="sprite" src="images/char-cat-girl.png" alt="char-cat-girl">
        </button>
        <button class="player">
            <img class="sprite" src="images/char-horn-girl.png" alt="char-horn-girl">
        </button>
        <button class="player">
            <img class="sprite" src="images/char-pink-girl.png" alt="char-pink-girl">
        </button>
        <button class="player">
            <img class="sprite" src="images/char-princess-girl.png" alt="char-princess-girl">
        </button>
    </div>
    <!-- scripts at bottom, page loads faster -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="failMessage">
        <h2>Sorry, GAME - OVER</h2>
        <button class="proceed">new game!</button>
    </div>
    <div class="successMessage"></div>
    <div class="score">Score:
        <span class="points">0</span> Points<br>
        Your Highscore: <span class="highscore">0</span> Points
    </div>

</body>
</html>
